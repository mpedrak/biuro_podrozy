<section>
    <h1>Rejestracja użytkownika</h1>
    <form>
        <input #login id = "login" type="text" placeholder="Login">
        <input #haslo1 id = "haslo1" type="password" placeholder="Hasło">
        <input #haslo2 id = "haslo2" type="password" placeholder="Powtórz hasło">
        <input value="Zarejestruj" type="button" (click)="zrob(login.value, haslo1.value, haslo2.value)" id="button">
    </form>
</section>
